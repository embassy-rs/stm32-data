---
peripherals:
  # Corresponds to tsmc018_ull_opamp_v1_0_L4_Cube, also used for U5
  - name: OPAMP1
    pins:
      - pin: PA0
        signal: VINP0
      - pin: PA1
        signal: VINM0
      - pin: PA3
        signal: VOUT
  - name: OPAMP2
    pins:
      - pin: PA6
        signal: VINP0
      - pin: PA7
        signal: VINM0
      - pin: PB0
        signal: VOUT
