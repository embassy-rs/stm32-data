---
peripherals:
  # Corresponds to cmosM40_opamp_v1_0_Cube
  # STM32H5 variant
  - name: OPAMP1
    pins:
      - pin: PC5
        signal: VINM0
      - pin: PB1
        signal: VINM1
      - pin: PB0
        signal: VINP0
      - pin: PA0
        signal: VINP2
      - pin: PA7
        signal: VOUT
