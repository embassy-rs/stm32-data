---
block/EXTI:
  description: External interrupt/event controller
  items:
    - name: RTSR
      description: Rising Trigger selection register
      array:
        len: 2
        stride: 32
      byte_offset: 0
      fieldset: LINES
    - name: FTSR
      description: Falling Trigger selection register
      array:
        len: 2
        stride: 32
      byte_offset: 4
      fieldset: LINES
    - name: SWIER
      description: Software interrupt event register
      array:
        len: 2
        stride: 32
      byte_offset: 8
      fieldset: LINES
    - name: PR
      description: Pending register
      array:
        len: 2
        stride: 32
      byte_offset: 12
      fieldset: LINES
    - name: IMR
      description: Interrupt mask register
      array:
        len: 2
        stride: 16
      byte_offset: 128
      fieldset: LINES
    - name: EMR
      description: Event mask register
      array:
        len: 2
        stride: 16
      byte_offset: 132
      fieldset: LINES
fieldset/LINES:
  description: EXTI lines register, 1 bit per line
  fields:
    - name: LINE
      description: EXTI line
      bit_offset: 0
      bit_size: 1
      array:
        len: 32
        stride: 1
