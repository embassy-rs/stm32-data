---
block/RNG:
  description: Random number generator
  items:
    - name: CR
      description: control register
      byte_offset: 0
      fieldset: CR
    - name: SR
      description: status register
      byte_offset: 4
      fieldset: SR
    - name: DR
      description: data register
      byte_offset: 8
      access: Read
    - name: HTCR
      description: health test control register
      byte_offset: 16
fieldset/CR:
  description: control register
  fields:
    - name: RNGEN
      description: True random number generator enable
      bit_offset: 2
      bit_size: 1
    - name: IE
      description: Interrupt Enable
      bit_offset: 3
      bit_size: 1
    - name: CED
      description: Clock error detection
      bit_offset: 5
      bit_size: 1
    - name: RNG_CONFIG3
      description: RNG configuration 3
      bit_offset: 8
      bit_size: 4
    - name: NISTC
      description: Non NIST compliant
      bit_offset: 12
      bit_size: 1
      enum: NISTC
    - name: RNG_CONFIG2
      description: RNG configuration 2
      bit_offset: 13
      bit_size: 3
    - name: CLKDIV
      description: Clock divider factor
      bit_offset: 16
      bit_size: 4
    - name: RNG_CONFIG1
      description: RNG configuration 1
      bit_offset: 20
      bit_size: 6
    - name: CONDRST
      description: Conditioning soft reset
      bit_offset: 30
      bit_size: 1
    - name: CONFIGLOCK
      description: Config Lock
      bit_offset: 31
      bit_size: 1
fieldset/HTCR:
  description: health test control register
  fields:
    - name: HTCFG
      description: health test configuration
      bit_offset: 0
      bit_size: 32
fieldset/SR:
  description: status register
  fields:
    - name: DRDY
      description: Data Ready
      bit_offset: 0
      bit_size: 1
    - name: CECS
      description: Clock error current status
      bit_offset: 1
      bit_size: 1
    - name: SECS
      description: Seed error current status
      bit_offset: 2
      bit_size: 1
    - name: CEIS
      description: Clock error interrupt status
      bit_offset: 5
      bit_size: 1
    - name: SEIS
      description: Seed error interrupt status
      bit_offset: 6
      bit_size: 1
enum/NISTC:
  bit_size: 1
  variants:
    - name: Default
      description: Hardware default values for NIST compliant RNG. In this configuration per 128-bit output two conditioning loops are performed and 256 bits of noise source are used
      value: 0
    - name: Custom
      description: Custom values for NIST compliant RNG
      value: 1
