    byte_offset: 0
    fieldset: DR
  - name: RTCCR
    description: RTC clock calibration register
    byte_offset: 44
    fieldset: RTCCR
  - name: CR
    description: Control register
    byte_offset: 48
    fieldset: CR
  - name: CSR
    description: Control/status register
