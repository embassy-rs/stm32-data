    bit_size: 12
enum/DMACFG:
  bit_size: 1
  variants:
  - name: OneShot
    description: DMA One Shot mode selected
    value: 0
  - name: Circular
    description: DMA Circular mode selected
    value: 1
enum/RES:
  bit_size: 2
  variants:
  - name: Bits12
    description: 12-bit resolution
    value: 0
  - name: Bits10
    description: 10-bit resolution
    value: 1
  - name: Bits8
    description: 8-bit resolution
    value: 2
  - name: Bits6
    description: 6-bit resolution
    value: 3
enum/SAMPLE_TIME:
  bit_size: 3
  variants:
  - name: Cycles2_5
    description: 2.5 ADC cycles
    value: 0
  - name: Cycles6_5
    description: 6.5 ADC cycles
    value: 1
  - name: Cycles12_5
    description: 12.5 ADC cycles
    value: 2
  - name: Cycles24_5
    description: 24.5 ADC cycles
    value: 3
  - name: Cycles47_5
    description: 47.5 ADC cycles
    value: 4
  - name: Cycles92_5
    description: 92.5 ADC cycles
    value: 5
  - name: Cycles247_5
    description: 247.5 ADC cycles
    value: 6
  - name: Cycles640_5
    description: 640.5 ADC cycles
    value: 7
enum/OVERSAMPLING_RATIO:
  bit_size: 3
  variants:
  - name: Ratio2
    description: 2x Oversampling Ratio
    value: 0
  - name: Ratio4
    description: 4x Oversampling Ratio
    value: 1
  - name: Ratio8
    description: 8x Oversampling Ratio
    value: 2
  - name: Ratio16
    description: 16x Oversampling Ratio
    value: 3
  - name: Ratio32
    description: 32x Oversampling Ratio
    value: 4
  - name: Ratio64
    description: 64x Oversampling Ratio
    value: 5
  - name: Ratio128
    description: 128x Oversampling Ratio
    value: 6
  - name: Ratio256
    description: 256x Oversampling Ratio
    value: 7
enum/OVERSAMPLING_SHIFT:
  bit_size: 4
  variants:
  - name: Shift0
    description: No shift
    value: 0
  - name: Shift1
    description: Shift 1-bit
    value: 1
  - name: Shift2
    description: Shift 2-bits
    value: 2
  - name: Shift3
    description: Shift 3-bits
    value: 3
  - name: Shift4
    description: Shift 4-bits
    value: 4
  - name: Shift5
    description: Shift 5-bits
    value: 5
  - name: Shift6
    description: Shift 6-bits
    value: 6
  - name: Shift7
    description: Shift 7-bits
    value: 7
  - name: Shift8
    description: Shift 8-bits
    value: 8
enum/TROVS:
  bit_size: 1
  variants:
  - name: Automatic
    description: All oversampled conversions for a channel are done consecutively following a trigger
    value: 0
  - name: Triggered
    description: Each oversampled conversion for a channel needs a new trigger
    value: 1
enum/ROVSM:
  bit_size: 1
  variants:
  - name: Continued
    description: Oversampling is temporarily stopped and continued after injection sequence
    value: 0
  - name: Resumed
    description: Oversampling is aborted and resumed from start after injection sequence
    value: 1
