---
block/EXTI:
  description: External interrupt/event controller
  items:
    - name: RTSR
      description: Rising Trigger selection register
      array:
        len: 2
        stride: 32
      byte_offset: 0
      fieldset: LINES
    - name: FTSR
      description: Falling Trigger selection register
      array:
        len: 2
        stride: 32
      byte_offset: 4
      fieldset: LINES
    - name: SWIER
      description: Software interrupt event register
      array:
        len: 2
        stride: 32
      byte_offset: 8
      fieldset: LINES
    - name: RPR
      description: Rising pending register
      array:
        len: 2
        stride: 32
      byte_offset: 12
      fieldset: LINES
    - name: FPR
      description: Falling pending register
      array:
        len: 2
        stride: 32
      byte_offset: 16
      fieldset: LINES
    - name: SECCFGR
      description: Security configuration register
      array:
        len: 2
        stride: 36
      byte_offset: 20
      fieldset: SECCFGR
    - name: PRIVCFGR
      description: Privilege configuration register
      array:
        len: 2
        stride: 28
      byte_offset: 24
      fieldset: PRIVCFGR
    - name: EXTICR
      description: Configuration register
      array:
        len: 4
        stride: 4
      byte_offset: 96
      fieldset: EXTICR
    - name: LOCKRG
      description: EXTI lock register
      byte_offset: 112
      fieldset: LOCKRG
    - name: IMR
      description: Interrupt mask register
      array:
        len: 2
        stride: 16
      byte_offset: 128
      fieldset: LINES
    - name: EMR
      description: Event mask register
      array:
        len: 2
        stride: 16
      byte_offset: 132
      fieldset: LINES
fieldset/EXTICR:
  description: external interrupt configuration register 1
  fields:
    - name: EXTI
      description: EXTI configuration bits
      bit_offset: 0
      bit_size: 8
      array:
        len: 4
        stride: 8
fieldset/LINES:
  description: EXTI lines register, 1 bit per line
  fields:
    - name: LINE
      description: EXTI line
      bit_offset: 0
      bit_size: 1
      array:
        len: 32
        stride: 1
fieldset/LOCKRG:
  description: EXTI lock register
  fields:
    - name: LOCK
      description: LOCK
      bit_offset: 0
      bit_size: 1
fieldset/PRIVCFGR:
  description: Privilege configuration register
  fields:
    - name: PRIV
      description: Security enable on event input x
      bit_offset: 0
      bit_size: 1
      array:
        len: 32
        stride: 1
fieldset/SECCFGR:
  description: Security configuration register
  fields:
    - name: SEC
      description: Security enable on event input x
      bit_offset: 0
      bit_size: 1
      array:
        len: 32
        stride: 1
