---
block/SYSCFG:
  description: System configuration controller
  items:
  - byte_offset: 0
    description: memory remap register
    fieldset: MEMRMP
    name: MEMRMP
  - byte_offset: 4
    description: peripheral mode configuration register
    fieldset: PMC
    name: PMC
  - array:
      len: 4
      stride: 4
    byte_offset: 8
    description: external interrupt configuration register 1
    fieldset: EXTICR
    name: EXTICR
  - access: Read
    byte_offset: 32
    description: Compensation cell control register
    fieldset: CMPCR
    name: CMPCR
fieldset/CMPCR:
  description: Compensation cell control register
  fields:
  - bit_offset: 0
    bit_size: 1
    description: Compensation cell power-down
    name: CMP_PD
  - bit_offset: 8
    bit_size: 1
    description: READY
    name: READY
fieldset/EXTICR:
  description: external interrupt configuration register 1
  fields:
  - array:
      len: 4
      stride: 4
    bit_offset: 0
    bit_size: 4
    description: EXTI x configuration (x = 0 to 3)
    name: EXTI
fieldset/MEMRMP:
  description: memory remap register
  fields:
  - bit_offset: 0
    bit_size: 1
    description: Memory boot mapping
    name: MEM_BOOT
  - bit_offset: 8
    bit_size: 1
    description: Flash bank mode selection
    name: FB_MODE
  - bit_offset: 10
    bit_size: 2
    description: FMC memory mapping swap
    name: SWP_FMC
fieldset/PMC:
  description: peripheral mode configuration register
  fields:
  - bit_offset: 0
    bit_size: 1
    description: I2C1_FMP I2C1 Fast Mode + Enable
    name: I2C1_FMP
  - bit_offset: 1
    bit_size: 1
    description: I2C2_FMP I2C2 Fast Mode + Enable
    name: I2C2_FMP
  - bit_offset: 2
    bit_size: 1
    description: I2C3_FMP I2C3 Fast Mode + Enable
    name: I2C3_FMP
  - bit_offset: 3
    bit_size: 1
    description: I2C4 Fast Mode + Enable
    name: I2C4_FMP
  - bit_offset: 4
    bit_size: 1
    description: PB6_FMP Fast Mode
    name: PB6_FMP
  - bit_offset: 5
    bit_size: 1
    description: PB7_FMP Fast Mode + Enable
    name: PB7_FMP
  - bit_offset: 6
    bit_size: 1
    description: PB8_FMP Fast Mode + Enable
    name: PB8_FMP
  - bit_offset: 7
    bit_size: 1
    description: Fast Mode + Enable
    name: PB9_FMP
  - bit_offset: 16
    bit_size: 1
    description: ADC3DC2
    name: ADC1DC2
  - bit_offset: 17
    bit_size: 1
    description: ADC2DC2
    name: ADC2DC2
  - bit_offset: 18
    bit_size: 1
    description: ADC3DC2
    name: ADC3DC2
  - bit_offset: 23
    bit_size: 1
    description: Ethernet PHY interface selection
    name: MII_RMII_SEL
