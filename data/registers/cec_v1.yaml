block/CEC:
  description: HDMI-CEC controller.
  items:
  - name: CFGR
    description: configuration register.
    byte_offset: 0
    fieldset: CFGR
  - name: OAR
    description: CEC own address register.
    byte_offset: 4
    fieldset: OAR
  - name: PRES
    description: Rx Data Register.
    byte_offset: 8
    fieldset: PRES
  - name: ESR
    description: CEC error status register.
    byte_offset: 12
    access: Read
    fieldset: ESR
  - name: CSR
    description: CEC control and status register.
    byte_offset: 16
    fieldset: CSR
  - name: TXD
    description: CEC Tx data register.
    byte_offset: 20
    fieldset: TXD
  - name: RXD
    description: CEC Rx data register.
    byte_offset: 24
    access: Read
    fieldset: RXD
fieldset/CFGR:
  description: configuration register.
  fields:
  - name: PE
    description: Peripheral enable.
    bit_offset: 0
    bit_size: 1
  - name: IE
    description: Interrupt enable.
    bit_offset: 1
    bit_size: 1
  - name: BTEM
    description: Bit timing error mode.
    bit_offset: 2
    bit_size: 1
  - name: BPEM
    description: Bit period error mode.
    bit_offset: 3
    bit_size: 1
fieldset/CSR:
  description: CEC control and status register.
  fields:
  - name: TSOM
    description: Tx start of message.
    bit_offset: 0
    bit_size: 1
  - name: TEOM
    description: Tx end of message.
    bit_offset: 1
    bit_size: 1
  - name: TERR
    description: Tx error.
    bit_offset: 2
    bit_size: 1
  - name: TBTRF
    description: Tx byte transfer request or block transfer finished.
    bit_offset: 3
    bit_size: 1
  - name: RSOM
    description: Rx start of message.
    bit_offset: 4
    bit_size: 1
  - name: REOM
    description: Rx end of message.
    bit_offset: 5
    bit_size: 1
  - name: RERR
    description: Rx error.
    bit_offset: 6
    bit_size: 1
  - name: RBTF
    description: Rx byte/block transfer finished.
    bit_offset: 7
    bit_size: 1
fieldset/ESR:
  description: CEC error status register.
  fields:
  - name: BTE
    description: Bit timing error.
    bit_offset: 0
    bit_size: 1
  - name: BPE
    description: Bit period error.
    bit_offset: 1
    bit_size: 1
  - name: RBTFE
    description: Rx block transfer finished error.
    bit_offset: 2
    bit_size: 1
  - name: SBE
    description: Start bit error.
    bit_offset: 3
    bit_size: 1
  - name: ACKE
    description: Block acknowledge error.
    bit_offset: 4
    bit_size: 1
  - name: LINE
    description: Line error.
    bit_offset: 5
    bit_size: 1
  - name: TBTFE
    description: Tx block transfer finished error.
    bit_offset: 6
    bit_size: 1
fieldset/OAR:
  description: CEC own address register.
  fields:
  - name: OA
    description: Own address.
    bit_offset: 0
    bit_size: 4
fieldset/PRES:
  description: Rx Data Register.
  fields:
  - name: PRESC
    description: CEC Rx Data Register.
    bit_offset: 0
    bit_size: 14
fieldset/RXD:
  description: CEC Rx data register.
  fields:
  - name: RXD
    description: Rx data.
    bit_offset: 0
    bit_size: 8
fieldset/TXD:
  description: CEC Tx data register.
  fields:
  - name: TXD
    description: Tx Data register.
    bit_offset: 0
    bit_size: 8
