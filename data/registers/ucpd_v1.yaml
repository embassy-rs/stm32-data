fieldset/IPID:
  description: UCPD IP ID register
  fields:
    - name: IPID
      description: IPID
      bit_offset: 0
      bit_size: 32
fieldset/IPVER:
  description: UCPD IP ID register
  fields:
    - name: IPVER
      description: IPVER
      bit_offset: 0
