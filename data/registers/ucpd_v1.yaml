      description: No K‑code corrupted
      value: 0
    - name: First
      description: First K‑code corrupted
      value: 1
    - name: Second
      description: Second K‑code corrupted
      value: 2
    - name: Third
      description: Third K‑code corrupted
      value: 3
    - name: Fourth
      description: Fourth K‑code corrupted
      value: 4
enum/TXMODE:
  bit_size: 2
  variants:
    - name: Packet
      description: Transmission of Tx packet previously defined in other registers
      value: 0
    - name: CableReset
      description: Cable Reset sequence
      value: 1
    - name: Bist
      description: BIST test sequence (BIST Carrier Mode 2)
      value: 2
enum/TYPEC_VSTATE_CC:
  bit_size: 2
  variants:
    - name: Lowest
      description: Lowest
      value: 0
    - name: Low
      description: Low
      value: 1
    - name: High
      description: High
      value: 2
    - name: Highest
      description: Highest
      value: 3
enum/PSC_USBPDCLK:
  bit_size: 3
  variants:
    - name: Div1
      description: 1 (bypass)
      value: 0
