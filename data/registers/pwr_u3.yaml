    description: PWR disable Backup domain register.
    fields:
        - name: DBP
          description: "In reset state, all registers and SRAM in Backup domain are protected against parasitic write access. This bit must be set to enable the write access to these registers. 0: Write access to Backup domain disabled 1: Write access to Backup domain enabled."
          bit_offset: 0
          bit_size: 1
