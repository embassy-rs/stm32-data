          description: "These bits select the voltage threshold detected by the PVD: 000: VPVD0 around 2.0V 001: VPVD1 around 2.2V 010: VPVD2 around 2.4V 011: VPVD3 around 2.5V 100: VPVD4 around 2.6V 101: VPVD5 around 2.8V 110: VPVD6 around 2.9V 111: External input analog voltage PVD_IN (compared internally to VREFINT)."
          bit_offset: 5
          bit_size: 3
          enum: PVDLS
        - name: UVMEN
          description: "None 0: VDDUSB voltage monitor disabled 1: VDDUSB voltage monitor enabled."
          bit_offset: 24
          bit_size: 1
        - name: IO2VMEN
          description: "None 0: VDDIO2 voltage monitor disabled 1: VDDIO2 voltage monitor enabled."
          bit_offset: 25
          bit_size: 1
        - name: AVM1EN
          description: "None 0: VDDA voltage monitor 1 disabled 1: VDDA voltage monitor 1 enabled."
          bit_offset: 26
          bit_size: 1
        - name: AVM2EN
          description: "None 0: VDDA voltage monitor 2 disabled 1: VDDA voltage monitor 2 enabled."
          bit_offset: 27
          bit_size: 1
        - name: USV
          description: "This bit is used to validate the VDDUSB supply for electrical and logical isolation purpose. Setting this bit is mandatory to use the USB peripheral. If VDDUSB is not always present in the application, the VDDUSB voltage monitor can be used to determine whether this supply is ready or not. 0: VDDUSB not present: logical and electrical isolation is applied to ignore this supply. 1: VDDUSB valid."
          bit_offset: 28
          bit_size: 1
        - name: IO2SV
          description: "This bit is used to validate the VDDIO2 supply for electrical and logical isolation purpose. Setting this bit is mandatory to use PG[15:2]. If VDDIO2 is not always present in the application, the VDDIO2 voltage monitor can be used to determine whether this supply is ready or not. 0: VDDIO2 not present: logical and electrical isolation is applied to ignore this supply. 1: VDDIO2 valid."
          bit_offset: 29
          bit_size: 1
        - name: ASV
          description: "This bit is used to validate the VDDA supply for electrical and logical isolation purpose. Setting this bit is mandatory to use the analog peripherals. If VDDA is not always present in the application, the VDDA voltage monitor can be used to determine whether this supply is ready or not. 0: VDDA not present: logical and electrical isolation is applied to ignore this supply. 1: VDDA valid."
          bit_offset: 30
          bit_size: 1
