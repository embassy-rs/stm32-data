fieldset/SR:
    description: PWR status register.
    fields:
        - name: CSSF
          description: This bit is protected against non-secure access when LPMSEC=1 in SECCFGR. This bit is protected against unprivileged access when LPMSEC=1 and SPRIV=1 in PRIVCFGR, or when LPMSEC=0 and NSPRIV=1. Writing 1 to this bit clears the STOPF and SBF flags.
          bit_offset: 0
          bit_size: 1
        - name: STOPF
          description: "This bit is set by hardware when the device enters a Stop mode, and is cleared by software by writing 1 to the CSSF bit. 0: The device did not enter any Stop mode. 1: The device entered a Stop mode."
          bit_offset: 1
          bit_size: 1
        - name: SBF
          description: "This bit is set by hardware when the device enters the Standby mode, and is cleared by writing 1 to the CSSF bit, or by a power-on reset. It is not cleared by the system reset. 0: The device did not enter Standby mode. 1: The device entered Standby mode."
          bit_offset: 2
          bit_size: 1
