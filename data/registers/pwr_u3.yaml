fieldset/APCR:
    description: PWR apply pull configuration register.
    fields:
        - name: APC
          description: When this bit is set, the I/O pull-up and pull-down configurations defined in PUCRx and PDCRx are applied. When this bit is cleared, PUCRx and PDCRx are not applied to the I/Os.
          bit_offset: 0
          bit_size: 1
fieldset/BDCR:
    description: PWR Backup domain control register.
    fields:
        - name: VBE
          description: "None 0: VBAT battery charging disabled 1: VBAT battery charging enabled."
          bit_offset: 0
          bit_size: 1
        - name: VBRS
          description: "None 0: Charge VBAT through a 5 k ohm resistor 1: Charge VBAT through a 1.5 k ohm resistor."
          bit_offset: 1
          bit_size: 1
          enum: VBRS
fieldset/CR1:
    description: PWR control register 1.
    fields:
        - name: LPMS
          description: "These bits select the low-power mode entered when the CPU enters the Deepsleep mode. 000: Stop 0 mode 001: Stop 1 mode 010: Stop 2 mode 011: Stop 3 mode 100-101: Standby mode 110-111: Shutdown mode."
          bit_offset: 0
          bit_size: 3
          enum: LPMS
        - name: RRSB1
          description: "This bit is used to keep the SRAM2 page 1 content in Standby mode. The SRAM2 page 1 corresponds to the first 8 Kbytes of the SRAM2 (from SRAM2 base address to SRAM2 base address + 0x1FFF). 0: SRAM2 page1 content not retained in Standby mode 1: SRAM2 page1 content retained in Standby mode Note: This bit has no effect in Shutdown mode."
          bit_offset: 4
          bit_size: 1
        - name: RRSB2
          description: "This bit is used to keep the SRAM2 page 2 content in Standby mode. The SRAM2 page 2 corresponds to the 24 Kbytes of the SRAM2 (from SRAM2 base address + 0x2000 to SRAM2 base address + 0x7FFF). 0: SRAM2 page2 content not retained in Standby mode 1: SRAM2 page2 content retained in Standby mode Note: This bit has no effect in Shutdown mode."
          bit_offset: 5
          bit_size: 1
        - name: RRSB3
          description: "This bit is used to keep the SRAM2 page 3 content in Standby mode. The SRAM2 page 3 corresponds to the last 32 Kbytes of the SRAM2 (from SRAM2 base address + 0x8000 to SRAM2 base address + 0xFFFF). 0: SRAM2 page3 content not retained in Standby mode 1: SRAM2 page3 content retained in Standby mode Note: This bit has no effect in Shutdown mode."
          bit_offset: 6
          bit_size: 1
        - name: ULPMEN
          description: "This bit is used to reduce the consumption by configuring the BOR in discontinuous mode. This bit has effect only when the BOR level 0 is selected and when the device is in Standby mode. This bit must be set to reach the lowest power consumption in Standby mode. 0: BOR level 0 operating in continuous (normal) mode in Standby mode 1: BOR level 0 operating in discontinuous (ultra-low power) mode in Standby mode."
          bit_offset: 7
          bit_size: 1
        - name: SRAM1PD
          description: "This bit is used to reduce the consumption by powering off the SRAM1. 0: SRAM1 powered on 1: SRAM1 powered off Note: When this bit is cleared to 0, wait for more than 1.6us before accessing the SRAM."
          bit_offset: 8
          bit_size: 1
          enum: SRAMPD
        - name: SRAM2PD
          description: "This bit is used to reduce the consumption by powering off the SRAM2. 0: SRAM2 powered on 1: SRAM2 powered off Note: When this bit is cleared to 0, wait for more than 1.6us before accessing the SRAM."
          bit_offset: 9
          bit_size: 1
          enum: SRAMPD
fieldset/CR2:
    description: PWR control register 2.
    fields:
        - name: SRAM1PDS1
          description: "None 0: SRAM1 page 1 content retained in Stop modes 1: SRAM1 page 1 content lost in Stop modes Note: Page 1 to 2 size is 16 kBytes. Page 3 to 7 size is 32 kBytes."
          bit_offset: 0
          bit_size: 1
          enum: PDS
        - name: SRAM1PDS2
          description: "None 0: SRAM1 page 2 content retained in Stop modes 1: SRAM1 page 2 content lost in Stop modes Note: Page 1 to 2 size is 16 kBytes. Page 3 to 7 size is 32 kBytes."
          bit_offset: 1
          bit_size: 1
          enum: PDS
        - name: SRAM1PDS3
          description: "None 0: SRAM1 page 3 content retained in Stop modes 1: SRAM1 page 3 content lost in Stop modes Note: Page 1 to 2 size is 16 kBytes. Page 3 to 7 size is 32 kBytes."
          bit_offset: 2
          bit_size: 1
          enum: PDS
        - name: SRAM1PDS4
          description: "None 0: SRAM1 page 4 content retained in Stop modes 1: SRAM1 page 4 content lost in Stop modes Note: Page 1 to 2 size is 16 kBytes. Page 3 to 7 size is 32 kBytes."
          bit_offset: 3
          bit_size: 1
          enum: PDS
        - name: SRAM1PDS5
          description: "None 0: SRAM1 page 5 content retained in Stop modes 1: SRAM1 page 5 content lost in Stop modes Note: Page 1 to 2 size is 16 kBytes. Page 3 to 7 size is 32 kBytes."
          bit_offset: 4
          bit_size: 1
          enum: PDS
        - name: SRAM1PDS6
          description: "None 0: SRAM1 page 6 content retained in Stop modes 1: SRAM1 page 6 content lost in Stop modes Note: Page 1 to 2 size is 16 kBytes. Page 3 to 7 size is 32 kBytes."
          bit_offset: 5
          bit_size: 1
          enum: PDS
        - name: SRAM1PDS7
          description: "None 0: SRAM1 page 7 content retained in Stop modes 1: SRAM1 page 7 content lost in Stop modes Note: Page 1 to 2 size is 16 kBytes. Page 3 to 7 size is 32 kBytes."
          bit_offset: 6
          bit_size: 1
          enum: PDS
        - name: SRAM2PDS1
          description: "None 0: SRAM2 page 1 content retained in Stop modes 1: SRAM2 page 1 content lost in Stop modes."
          bit_offset: 16
          bit_size: 1
          enum: PDS
        - name: SRAM2PDS2
          description: "None 0: SRAM2 page 2 content retained in Stop modes 1: SRAM2 page 2 content lost in Stop modes."
          bit_offset: 17
          bit_size: 1
          enum: PDS
        - name: SRAM2PDS3
          description: "None 0: SRAM2 page 3 content retained in Stop modes 1: SRAM2 page 3 content lost in Stop modes."
          bit_offset: 18
          bit_size: 1
          enum: PDS
        - name: ICRAMPDS
          description: "None 0: ICACHE SRAM content retained in Stop modes 1: ICACHE SRAM content lost in Stop modes."
          bit_offset: 25
          bit_size: 1
          enum: PDS
        - name: PRAMPDS
          description: "None 0: FDCAN and USB peripherals SRAM content retained in Stop modes 1: FDCAN and USB peripherals SRAM content lost in Stop modes."
          bit_offset: 26
          bit_size: 1
          enum: PDS
        - name: PKARAMPDS
          description: "None 0: PKA SRAM content retained in Stop modes 1: PKA SRAM content lost in Stop modes."
          bit_offset: 27
          bit_size: 1
          enum: PDS
        - name: SRAMFWU
          description: "This bit is used to obtain the best trade-off between low-power consumption and wakeup time. SRAMs wakeup time increases the wakeup time when exiting Stop 0 and 1 modes, and also increases the GPDMA1 access time to SRAMs during Stop modes. 0: SRAMs enters low-power mode in Stop 0 and Stop 1 modes (source biasing for lower-power consumption). 1: SRAMs remains in normal mode in Stop 0 and Stop 1 modes (higher consumption but no SRAM wakeup time). Note: in case one or several SRAMs are configured to be in power-down in Stop mode, setting SRAMFWU bit has no effect."
          bit_offset: 28
          bit_size: 1
          enum: SRAMFWU
        - name: FLASHFWU
          description: "This bit is used to obtain the best trade-off between low-power consumption and wakeup time when exiting the Stop 0 or Stop 1 modes. When this bit is set, the Flash memory remains in normal mode in Stop 0 and Stop 1 modes, which offers a faster startup time with higher consumption. 0: Flash memory enters low-power mode in Stop 0 and Stop 1 modes (lower-power consumption). 1: Flash memory remains in normal mode in Stop 0 and Stop 1 modes (faster wakeup time)."
          bit_offset: 29
          bit_size: 1
          enum: FLASHFWU
