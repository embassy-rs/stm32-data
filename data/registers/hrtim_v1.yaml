          - 0 
          - 16
    - name: IDLEM
      description: Output X Idle mode
      bit_offset: 2
      bit_size: 1
      enum: IDLEM
      array:
        offsets:
          - 0
          - 16
    - name: IDLES
      description: Output 1 Idle State
      bit_offset: 3
      bit_size: 1
      enum: IDLES
      array:
        offsets:
          - 0
          - 16
    - name: FAULTX
      description: Output X Fault state
      bit_offset: 4
