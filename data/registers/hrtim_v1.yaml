        offsets:
          - 0
          - 16
    - name: CHP
      description: Output X Chopper enable
      bit_offset: 6
      bit_size: 1
      array:
        offsets:
          - 0
          - 16
    - name: DIDL
      description: "Output X Deadtime upon burst mode Idle entry"
      bit_offset: 7
      bit_size: 1
