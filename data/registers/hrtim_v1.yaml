---
block/HRTIM:
  description: "High Resolution Timer: Master Timer"
  items:
    - name: MCR
      description: Master Timer Control Register
      byte_offset: 0
      fieldset: MCR
    - name: MISR
      description: "Master Timer Interrupt Status Register"
      byte_offset: 4
      access: Read
      fieldset: MISR
    - name: MICR
      description: "Master Timer Interrupt Clear Register"
      byte_offset: 8
      access: Write
      fieldset: MICR
    - name: MDIER
      description: Master Timer DMA / Interrupt Enable Register
      byte_offset: 12
      fieldset: MDIER
    - name: MCNTR
      description: Master Timer Counter Register
      byte_offset: 16
      fieldset: MCNTR
    - name: MPER
      description: Master Timer Period Register
      byte_offset: 20
      fieldset: MPER
    - name: MREP
      description: "Master Timer Repetition Register"
      byte_offset: 24
      fieldset: MREP
    - name: MCMP
      description: "Master Timer Compare X Register"
      byte_offset: 28
      fieldset: MCMPX
      array:
        offsets:
          - 0
          - 8
          - 12
          - 16
    - name: TIM
      description: "High Resolution Timer: Timing Unit"
      array:
        len: 5
        stride: 128
      byte_offset: 128
      block: HRTIM_TIMX
block/HRTIM_TIMX:
  description: "High Resolution Timer: Timing Unit"
  items:
    - name: CR
      description: Timer X Control Register
      byte_offset: 0
      fieldset: TIMXCR
    - name: ISR
      description: "Timer X Interrupt Status Register"
      byte_offset: 4
      access: Read
      fieldset: TIMXISR
    - name: ICR
      description: "Timer X Interrupt Clear Register"
      byte_offset: 8
      access: Write
      fieldset: TIMXICR
    - name: DIER
      description: Timer X DMA / Interrupt Enable Register
      byte_offset: 12
      fieldset: TIMXDIER
    - name: CNT
      description: Timer X Counter Register
      byte_offset: 16
      fieldset: TIMXCNT
    - name: PER
      description: Timer X Period Register
      byte_offset: 20
      fieldset: TIMXPER
    - name: REP
      description: Timer X Repetition Register
      byte_offset: 24
      fieldset: TIMXREP
    - name: CMP
      description: Timer X Compare X Register
      byte_offset: 28
      fieldset: TIMXCMP
      array:
        offsets:
          - 0
          - 8
          - 12
          - 16
    - name: CMPC
      description: "Timer X Compare X Compound Register"
      byte_offset: 32
      fieldset: TIMXCMPC
      array:
        offsets:
          - 0
    - name: CPT
      description: Timer X Capture X Register
      byte_offset: 48
      access: Read
      fieldset: TIMXCPT
      array:
        len: 2
        stride: 4
    - name: DT
      description: Timer X Deadtime Register
      byte_offset: 56
      fieldset: TIMXDT
    - name: SETR
      description: Timer X Output X Set Register
      byte_offset: 60
      fieldset: TIMXSETR
      array:
        offsets:
          - 0
          - 8
    - name: RSTR
      description: Timer X Output X Reset Register
      byte_offset: 64
      fieldset: TIMXRSTR
      array:
        offsets:
          - 0
          - 8
    - name: EEF
      description: "Timer X External Event Filtering Register 1"
      byte_offset: 76
      fieldset: TIMXEEF
      array:
        offsets:
          - 0
          - 4
    - name: RST
      description: Timer X Reset Register
      byte_offset: 84
      fieldset: TIMXRST
    - name: CHP
      description: Timer X Chopper Register
      byte_offset: 88
      fieldset: TIMXCHP
    - name: CCR
      description: Timer X Capture X Control Register
      byte_offset: 92
      fieldset: TIMXCCR
      array:
        offsets:
          - 0 
          - 4
    - name: OUTR
      description: Timer X Output Register
      byte_offset: 100
      fieldset: TIMXOUTR
    - name: FLT
      description: Timer X Fault Register
      byte_offset: 104
      fieldset: TIMXFLT
fieldset/TIMXCHP:
  description: Timerx Chopper Register
  fields:
    - name: CARFRQ
      description: Timerx carrier frequency value
      bit_offset: 0
      bit_size: 4
    - name: CARDTY
      description: Timerx chopper duty cycle value
      bit_offset: 4
      bit_size: 3
    - name: STRTPW
      description: Timerx start pulsewidth
      bit_offset: 7
      bit_size: 4
fieldset/TIMXCMP:
  description: Timerx Compare X Register
  fields:
    - name: CMP
      description: Timerx Compare X value
      bit_offset: 0
      bit_size: 16
fieldset/TIMXCMPC:
  description: "Timerx Compare X Compound Register"
  fields:
    - name: CMP
      description: Timerx Compare X value
      bit_offset: 0
      bit_size: 16
    - name: REP
      description: "Timerx Repetition value (aliased from HRTIM_REPx register)"
      bit_offset: 16
      bit_size: 8
fieldset/TIMXCNT:
  description: Timerx Counter Register
  fields:
    - name: CNT
      description: Timerx Counter value
      bit_offset: 0
      bit_size: 16
fieldset/TIMXCCR:
  description: Timerx Capture 2 Control Register
  fields:
    - name: SWCPT
      description: Software Capture
      bit_offset: 0
      bit_size: 1
      enum: CAPTUREEFFECT
    - name: UPDCPT
      description: Update Capture
      bit_offset: 1
      bit_size: 1
      enum: CAPTUREEFFECT
    - name: EXEVCPT
      description: External Event X Capture
      bit_offset: 2
      bit_size: 1
      enum: CAPTUREEFFECT
      array:
        len: 10
        stride: 1
    - name: TXSET
      description: Timer X output Set
      bit_offset: 16
      bit_size: 1
      enum: CAPTUREEFFECT
    - name: TXRST
      description: Timer X output Reset
      bit_offset: 17
      bit_size: 1
      enum: CAPTUREEFFECT
    - name: TXCMP
      description: Timer X Compare X
      bit_offset: 18
      bit_size: 1
      enum: CAPTUREEFFECT
      array:
        len: 2
        stride: 1
    - name: TYSET
      description: Timer Y output Set
      bit_offset: 20
      bit_size: 1
      enum: CAPTUREEFFECT
    - name: TYRST
      description: Timer Y output Reset
      bit_offset: 21
      bit_size: 1
      enum: CAPTUREEFFECT
    - name: TYCMP
      description: Timer Y Compare X
      bit_offset: 22
      bit_size: 1
      enum: CAPTUREEFFECT
      array:
        len: 2
        stride: 1
    - name: TZSET
      description: Timer Z output Set
      bit_offset: 24
      bit_size: 1
      enum: CAPTUREEFFECT
    - name: TZRST
      description: Timer Z output Reset
      bit_offset: 25
      bit_size: 1
      enum: CAPTUREEFFECT
    - name: TZCMP
      description: Timer Z Compare X
      bit_offset: 26
      bit_size: 1
      enum: CAPTUREEFFECT
      array:
        len: 2
        stride: 1
    - name: TTSET
      description: Timer T output Set
      bit_offset: 28
      bit_size: 1
      enum: CAPTUREEFFECT
    - name: TTRST
      description: Timer T output Reset
      bit_offset: 29
      bit_size: 1
      enum: CAPTUREEFFECT
    - name: TTCMP
      description: Timer T Compare X
      bit_offset: 30
      bit_size: 1
      enum: CAPTUREEFFECT
      array:
        len: 2
        stride: 1
fieldset/TIMXCPT:
  description: Timerx Capture X Register
  fields:
    - name: CPT
      description: Timerx Capture X value
      bit_offset: 0
      bit_size: 16
fieldset/TIMXDT:
  description: Timerx Deadtime Register
  fields:
    - name: DTR
      description: Deadtime Rising value
      bit_offset: 0
      bit_size: 9
    - name: SDTR
      description: Sign Deadtime Rising value
      bit_offset: 9
      bit_size: 1
      enum: SDTR
    - name: DTPRSC
      description: Deadtime Prescaler
      bit_offset: 10
      bit_size: 3
    - name: DTRSLK
      description: Deadtime Rising Sign Lock
      bit_offset: 14
      bit_size: 1
      enum: LOCKED
    - name: DTRLK
      description: Deadtime Rising Lock
      bit_offset: 15
      bit_size: 1
      enum: LOCKED
    - name: DTF
      description: Deadtime Falling value
      bit_offset: 16
      bit_size: 9
    - name: SDTF
      description: Sign Deadtime Falling value
      bit_offset: 25
      bit_size: 1
      enum: SDTF
    - name: DTFSLK
      description: Deadtime Falling Sign Lock
      bit_offset: 30
      bit_size: 1
      enum: LOCKED
    - name: DTFLK
      description: Deadtime Falling Lock
      bit_offset: 31
      bit_size: 1
      enum: LOCKED
fieldset/TIMXEEF:
  description: Timer X External Event Filtering Register
  fields:
    - name: LTCH
      description: External Event X latch
      bit_offset: 0
      bit_size: 1
      array:
        len: 5
        stride: 6
    - name: FLTR
      description: External Event X filter
      bit_offset: 1
      bit_size: 4
      enum: EEFLTR
      array:
        len: 5
        stride: 6
fieldset/TIMXFLT:
  description: Timerx Fault Register
  fields:
    - name: FLTEN
      description: Fault X enable
      bit_offset: 0
      bit_size: 1
      enum: FLTEN
      array:
        len: 5
        stride: 1
    - name: FLTLCK
      description: Fault sources Lock
      bit_offset: 31
      bit_size: 1
      enum: LOCKED
fieldset/MCMPX:
  description: Master Timer Compare X Register
  fields:
    - name: MCMP
      description: Master Timer Compare X value
      bit_offset: 0
      bit_size: 16
fieldset/MCNTR:
  description: Master Timer Counter Register
  fields:
    - name: MCNT
      description: Counter value
      bit_offset: 0
      bit_size: 16
fieldset/MCR:
  description: Master Timer Control Register
  fields:
    - name: CKPSC
      description: HRTIM Master Clock prescaler
      bit_offset: 0
      bit_size: 3
    - name: CONT
      description: Master Continuous mode
      bit_offset: 3
      bit_size: 1
      enum: CONT
    - name: RETRIG
      description: Master Re-triggerable mode
      bit_offset: 4
      bit_size: 1
    - name: HALF
      description: Half mode enable
      bit_offset: 5
      bit_size: 1
    - name: SYNCIN
      description: Synchronization input
      bit_offset: 8
      bit_size: 2
      enum: SYNCIN
    - name: SYNCRSTM
      description: Synchronization Resets Master
      bit_offset: 10
      bit_size: 1
    - name: SYNCSTRTM
      description: Synchronization Starts Master
      bit_offset: 11
      bit_size: 1
    - name: SYNCOUT
      description: Synchronization output
      bit_offset: 12
      bit_size: 2
      enum: SYNCOUT
    - name: SYNCSRC
      description: Synchronization source
      bit_offset: 14
      bit_size: 2
      enum: SYNCSRC
    - name: MCEN
      description: Master Counter enable
      bit_offset: 16
      bit_size: 1
    - name: TCEN
      description: Timer X counter enable
      bit_offset: 17
      bit_size: 1
      array:
        len: 5
        stride: 1
    - name: DACSYNC
      description: AC Synchronization
      bit_offset: 25
      bit_size: 2
      enum: DACSYNC
    - name: PREEN
      description: Preload enable
      bit_offset: 27
      bit_size: 1
    - name: MREPU
      description: Master Timer Repetition update
      bit_offset: 29
      bit_size: 1
    - name: BRSTDMA
      description: Burst DMA Update
      bit_offset: 30
      bit_size: 2
      enum: BRSTDMA
fieldset/MDIER:
  description: Master Timer DMA / Interrupt Enable Register 
  fields:
    - name: MCMPIE
      description: Master Compare X Interrupt Enable
      bit_offset: 0
      bit_size: 1
      array:
        len: 4
        stride: 1
    - name: MREPIE
      description: Master Repetition Interrupt Enable
      bit_offset: 4
      bit_size: 1
    - name: SYNCIE
      description: Sync Input Interrupt Enable
      bit_offset: 5
      bit_size: 1
    - name: MUPDIE
      description: Master Update Interrupt Enable
      bit_offset: 6
      bit_size: 1
    - name: MCMPDE
      description: Master Compare X DMA request Enable
      bit_offset: 16
      bit_size: 1
      array:
        len: 4
        stride: 1
    - name: MREPDE
      description: Master Repetition DMA request Enable
      bit_offset: 20
      bit_size: 1
    - name: SYNCDE
      description: Sync Input DMA request Enable
      bit_offset: 21
      bit_size: 1
    - name: MUPDDE
      description: Master Update DMA request Enable
      bit_offset: 22
      bit_size: 1
fieldset/MICR:
  description: "Master Timer Interrupt Clear Register"
  fields:
    - name: MCMPC
      description: "Master Compare X Interrupt flag clear"
      bit_offset: 0
      bit_size: 1
      enum_write: ICR
      array:
        len: 4
        stride: 1
    - name: MREPC
      description: "Repetition Interrupt flag clear"
      bit_offset: 4
      bit_size: 1
      enum_write: ICR
    - name: SYNCC
      description: "Sync Input Interrupt flag clear"
      bit_offset: 5
      bit_size: 1
      enum_write: ICR
    - name: MUPDC
      description: "Master update Interrupt flag clear"
      bit_offset: 6
      bit_size: 1
      enum_write: ICR
fieldset/MISR:
  description: Master Timer Interrupt Status Register
  fields:
    - name: MCMP
      description: Master Compare X Interrupt Flag
      bit_offset: 0
      bit_size: 1
      enum_read: EVENT
      array:
        len: 4
        stride: 1
    - name: MREP
      description: Master Repetition Interrupt Flag
      bit_offset: 4
      bit_size: 1
      enum_read: EVENT
    - name: SYNC
      description: Sync Input Interrupt Flag
      bit_offset: 5
      bit_size: 1
      enum_read: EVENT
    - name: MUPD
      description: "Master Update Interrupt Flag"
      bit_offset: 6
      bit_size: 1
      enum_read: EVENT
fieldset/MPER:
  description: Master Timer Period Register
  fields:
    - name: MPER
      description: Master Timer Period value
      bit_offset: 0
      bit_size: 16
fieldset/MREP:
  description: "Master Timer Repetition Register"
  fields:
    - name: MREP
      description: "Master Timer Repetition counter value"
      bit_offset: 0
      bit_size: 8
fieldset/TIMXOUTR:
