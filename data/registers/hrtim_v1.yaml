      bit_offset: 8
      bit_size: 1
    - name: DLYPRTEN
      description: Delayed Protection Enable
      bit_offset: 9
      bit_size: 1
    - name: DLYPRT
      description: Delayed Protection
      bit_offset: 10
      bit_size: 3
      enum: DLYPRT
fieldset/TIMXPER:
  description: Timerx Period Register
  fields:
    - name: PER
      description: Timerx Period value
      bit_offset: 0
      bit_size: 16
fieldset/TIMXREP:
  description: Timerx Repetition Register
  fields:
