    - name: RESYNC
      description: Timer X resynchronizaton
      bit_offset: 1
      bit_size: 1
      enum: INACTIVEEFFECT
    - name: PER
      description: Timer X Period
      bit_offset: 2
      bit_size: 1
      enum: INACTIVEEFFECT
    - name: CMP
      description: Timer X compare X
      bit_offset: 3
      bit_size: 1
      enum: INACTIVEEFFECT
      array:
        len: 4
        stride: 1
    - name: MSTPER
      description: Master Period
      bit_offset: 7
      bit_size: 1
      enum: INACTIVEEFFECT
    - name: MSTCMP
      description: Master Compare X
      bit_offset: 8
      bit_size: 1
      enum: INACTIVEEFFECT
      array:
        len: 4
        stride: 1
    - name: TIMEVNT
      description: Timer Event X
      bit_offset: 12
      bit_size: 1
      enum: INACTIVEEFFECT
      array:
        len: 9
        stride: 1
    - name: EXTEVNT
      description: External Event X
      bit_offset: 21
      bit_size: 1
      enum: INACTIVEEFFECT
      array:
        len: 10
        stride: 1
    - name: UPDATE
      description: Registers update (transfer preload to active)
      bit_offset: 31
      bit_size: 1
