block/EXTI:
    description: EXTI address block description.
    items:
        - name: RTSR
          description: Rising trigger selection register.
          array:
              len: 1
              stride: 4
          byte_offset: 0
          fieldset: LINES
        - name: FTSR
          description: EXTI falling trigger selection register.
          array:
              len: 1
              stride: 4
          byte_offset: 4
          fieldset: LINES
        - name: SWIER
          description: EXTI software interrupt event register.
          array:
              len: 1
              stride: 4
          byte_offset: 8
          fieldset: LINES
        - name: RPR
          description: EXTI rising edge pending register.
          array:
              len: 1
              stride: 4
          byte_offset: 12
          fieldset: LINES
        - name: FPR
          description: EXTI falling edge pending register.
          array:
              len: 1
              stride: 4
          byte_offset: 16
          fieldset: LINES
        - name: SECCFGR
          description: EXTI security configuration register.
          array:
              len: 1
              stride: 4
          byte_offset: 20
          fieldset: SECCFGR
        - name: PRIVCFGR
          description: EXTI privilege configuration register.
          array:
              len: 1
              stride: 4
          byte_offset: 24
          fieldset: PRIVCFGR
        - name: EXTICR
          description: EXTI external interrupt selection register.
          array:
              len: 4
              stride: 4
          byte_offset: 96
          fieldset: EXTICR
        - name: LOCKRG
          description: EXTI lock register.
          byte_offset: 112
          fieldset: LOCKRG
        - name: IMR
          description: EXTI CPU wake-up with interrupt mask register.
          array:
              len: 1
              stride: 4
          byte_offset: 128
          fieldset: LINES
        - name: EMR
          description: EXTI CPU wake-up with event mask register.
          array:
              len: 1
              stride: 4
          byte_offset: 132
          fieldset: LINES
fieldset/EXTICR:
    description: EXTI external interrupt selection register.
    fields:
        - name: EXTI
          description: None.
          bit_offset: 0
          bit_size: 8
          array:
              len: 4
              stride: 8
fieldset/LINES:
    description: EXTI lines register, 1 bit per line
    fields:
        - name: LINE
          description: EXTI line
          bit_offset: 0
          bit_size: 1
          array:
              len: 32
              stride: 1
fieldset/LOCKRG:
    description: EXTI lock register.
    fields:
        - name: LOCK
          description: Global security and privilege configuration registers (SECCFGR and PRIVCFGR) lock.
          bit_offset: 0
          bit_size: 1
fieldset/PRIVCFGR:
    description: EXTI privilege configuration register.
    fields:
        - name: PRIV
          description: Security enable on event input i.
          bit_offset: 0
          bit_size: 1
          array:
              len: 32
              stride: 1
fieldset/SECCFGR:
    description: EXTI security configuration register.
    fields:
        - name: SEC
          description: Security enable on event input i.
          bit_offset: 0
          bit_size: 1
          array:
              len: 32
              stride: 1
