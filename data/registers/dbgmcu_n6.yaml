          bit_offset: 16
          bit_size: 16
fieldset/SR:
    description: DBGMCU status register.
    fields:
        - name: AP0_PRESENT
          description: Access point 0 presence.
          bit_offset: 0
          bit_size: 1
          enum: AP0_PRESENT
        - name: AP1_PRESENT
          description: Access point 1 presence.
          bit_offset: 1
          bit_size: 1
          enum: AP1_PRESENT
        - name: AP0_ENABLE
          description: Access point 0 enable.
          bit_offset: 16
          bit_size: 1
          enum: AP0_ENABLE
        - name: AP1_ENABLE
          description: Access point 1 enable.
          bit_offset: 17
          bit_size: 1
          enum: AP1_ENABLE
enum/AP0_ENABLE:
    bit_size: 1
    variants:
        - name: B_0x1
          description: Always enable.
          value: 1
enum/AP0_PRESENT:
    bit_size: 1
    variants:
        - name: B_0x1
          description: AP present.
          value: 1
enum/AP1_ENABLE:
    bit_size: 1
    variants:
        - name: B_0x0
          description: AP disabled (debug access locked).
          value: 0
        - name: B_0x1
          description: AP enabled (debug access open).
          value: 1
enum/AP1_PRESENT:
    bit_size: 1
    variants:
        - name: B_0x1
          description: AP present.
          value: 1
enum/DBGCLKEN:
    bit_size: 1
    variants:
        - name: B_0x0
          description: Debug clock is off.
          value: 0
        - name: B_0x1
          description: Debug clock is on.
          value: 1
enum/DBTRGOEN:
    bit_size: 1
    variants:
        - name: B_0x0
          description: DBTRGIO connected to DBTRGIN.
          value: 0
        - name: B_0x1
          description: DBTRGIO connected to DBTRGOUT.
          value: 1
enum/DEVICE_ACK:
    bit_size: 1
    variants:
        - name: B_0x0
          description: Debugger has read DBG_AUTH_DEV.
          value: 0
        - name: B_0x1
          description: Processor has written DBG_AUTH_DEV.
          value: 1
enum/DEV_ID:
    bit_size: 12
    variants:
        - name: B_0x486
          description: STM32N6xx.
          value: 1158
enum/HLT_TSGEN_EN:
    bit_size: 1
    variants:
        - name: B_0x0
          description: TSGEN keeps on counting when processor is in halt.
          value: 0
        - name: B_0x1
          description: TSGEN stops counting when processor is in halt.
          value: 1
enum/HOST_ACK:
    bit_size: 1
    variants:
        - name: B_0x0
          description: Processor has read DBG_AUTH_HOST.
          value: 0
        - name: B_0x1
          description: Debugger has written DBG_AUTH_HOST.
          value: 1
enum/NPU_DBG_FREEZE:
    bit_size: 1
    variants:
        - name: B_0x0
          description: Normal operation. The NPU continues to operate while Cortex-M55 is in debug mode.
          value: 0
        - name: B_0x1
          description: Stop in debug. NPU is suspended while Cortex-M55 is in debug mode.
          value: 1
enum/TRACECLKEN:
    bit_size: 1
    variants:
        - name: B_0x0
          description: TPIU clock is off.
          value: 0
        - name: B_0x1
          description: TPIU clock is on.
          value: 1
