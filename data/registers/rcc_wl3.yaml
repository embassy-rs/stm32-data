    description: 'RNG clock enable Set and enable by software. 0: does not enable 1: enable.'
    bit_offset: 18
    bit_size: 1
  - name: AESEN
    description: 'AESEN: AES clock enable. 0: AES IP is clock gated. 1: AES IP is clocked.'
    bit_offset: 20
    bit_size: 1
