    description: 'DMA and DMAMUX enable Set and enable by software. 0: does not enable 1: enable.'
    bit_offset: 0
    bit_size: 1
  - name: GPIOAEN
    description: GPIOA enable. It must be enabled by default.
    bit_offset: 2
    bit_size: 1
  - name: GPIOBEN
    description: GPIOB enable. It must be enabled by default.
    bit_offset: 3
    bit_size: 1
  - name: CRCEN
