    description: EOC_MST
    bit_offset: 2
    bit_size: 1
  - name: EOS_MST
    description: EOS_MST
    bit_offset: 3
    bit_size: 1
  - name: OVR_MST
    description: OVR_MST
    bit_offset: 4
    bit_size: 1
  - name: JEOC_MST
    description: JEOC_MST
    bit_offset: 5
    bit_size: 1
  - name: JEOS_MST
    description: JEOS_MST
    bit_offset: 6
    bit_size: 1
  - name: AWD1_MST
    description: AWD1_MST
    bit_offset: 7
    bit_size: 1
  - name: AWD2_MST
