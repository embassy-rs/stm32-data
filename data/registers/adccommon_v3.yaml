block/ADC_COMMON:
  description: Analog-to-Digital Converter
  items:
  - name: CSR
    description: ADC Common status register
    byte_offset: 0
    access: Read
    fieldset: CSR
  - name: CCR
    description: ADC common control register
    byte_offset: 8
    fieldset: CCR
  - name: CDR
    description: ADC common regular data register for dual and triple modes
    byte_offset: 12
    access: Read
    fieldset: CDR
fieldset/CCR:
  description: ADC common control register
  fields:
  - name: MULT
    description: Multi ADC mode selection
    bit_offset: 0
    bit_size: 5
  - name: DELAY
    description: Delay between 2 sampling phases
    bit_offset: 8
    bit_size: 4
  - name: DMACFG
    description: DMA configuration (for multi-ADC mode)
    bit_offset: 13
    bit_size: 1
  - name: MDMA
    description: Direct memory access mode for multi ADC mode
    bit_offset: 14
    bit_size: 2
  - name: CKMODE
    description: ADC clock mode
    bit_offset: 16
    bit_size: 2
  - name: VREFEN
    description: VREFINT enable
    bit_offset: 22
    bit_size: 1
  - name: CH18SEL
    description: CH18 selection (Vbat)
    bit_offset: 23
    bit_size: 1
  - name: CH17SEL
    description: CH17 selection (temperature)
    bit_offset: 24
    bit_size: 1
fieldset/CDR:
  description: ADC common regular data register for dual and triple modes
  fields:
  - name: RDATA_MST
    description: Regular data of the master ADC
    bit_offset: 0
    bit_size: 16
  - name: RDATA_SLV
    description: Regular data of the slave ADC
    bit_offset: 16
    bit_size: 16
fieldset/CSR:
  description: ADC Common status register
  fields:
  - name: ADDRDY_MST
    description: ADDRDY_MST
    bit_offset: 0
    bit_size: 1
  - name: EOSMP_MST
    description: EOSMP_MST
    bit_offset: 1
    bit_size: 1
