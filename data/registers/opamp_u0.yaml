block/OPAMP:
  description: Operational amplifier
  items:
  - name: CSR
    description: Control/status register
    byte_offset: 0
    fieldset: CSR
  - name: OTR
    description: Offset trimming register in normal mode
    byte_offset: 4
    fieldset: OTR
  - name: LPOTR
    description: Offset trimming register in low-power mode
    byte_offset: 8
    fieldset: LPOTR
fieldset/CSR:
  description: Control/status register
  fields:
  - name: OPAMPEN
    description: Enable
    bit_offset: 0
    bit_size: 1
  - name: OPALPM
    description: Low-power mode enable. The operational amplifier must be disabled to change this configuration.
    bit_offset: 1
    bit_size: 1
  - name: OPAMODE
    description: PGA mode
    bit_offset: 2
    bit_size: 2
    enum: OPAMODE
  - name: PGA_GAIN
    description: Gain in PGA mode
    bit_offset: 4
    bit_size: 2
    enum: PGA_GAIN
  - name: VM_SEL
    description: Inverting input selection
    bit_offset: 8
    bit_size: 2
    enum: VM_SEL
  - name: VP_SEL
    description: Non inverted input selection
    bit_offset: 10
    bit_size: 1
    enum: VP_SEL
  - name: CALON
    description: Calibration mode enable
    bit_offset: 12
    bit_size: 1
  - name: CALSEL
    description: Calibration selection
    bit_offset: 13
    bit_size: 1
    enum: CALSEL
  - name: USERTRIM
    description: User trimming enable
    bit_offset: 14
    bit_size: 1
  - name: CALOUT
    description: Calibration output
    bit_offset: 15
    bit_size: 1
  - name: OPA_RANGE
    description: Power supply range for stability
    bit_offset: 31
    bit_size: 1
    enum: OPA_RANGE
fieldset/LPOTR:
  description: Offset trimming register in low-power mode
  fields:
  - name: TRIMLPOFFSETN
    description: Offset trimming value (NMOS)
    bit_offset: 0
    bit_size: 5
  - name: TRIMLPOFFSETP
    description: Offset trimming value (PMOS)
    bit_offset: 8
    bit_size: 5
fieldset/OTR:
  description: Offset trimming register in normal mode
  fields:
  - name: TRIMOFFSETN
    description: Offset trimming value (NMOS)
    bit_offset: 0
    bit_size: 5
  - name: TRIMOFFSETP
    description: Offset trimming value (PMOS)
    bit_offset: 8
    bit_size: 5
enum/CALSEL:
  bit_size: 1
  variants:
  - name: NMOS
    description: NMOS calibration, 0.2 V applied to OPAMP inputs during calibration
    value: 0
  - name: PMOS
    description: PMOS calibration, VDDA - 0.2 V applied to OPAMP inputs during calibration
    value: 1
enum/OPAMODE:
  bit_size: 2
  variants:
  - name: Disable
    description: Internal PGA disable
    value: 0
  - name: Disable2
    description: Internal PGA disable (duplicate)
    value: 1
  - name: Enable
    description: Internal PGA enable, gain programmed in PGA_GAIN
    value: 2
  - name: Follower
    description: Internal follower
    value: 3
enum/OPA_RANGE:
  bit_size: 1
  variants:
  - name: Low
    description: Low range (VDDA < 2.4 V)
    value: 0
  - name: High
    description: High range (VDDA > 2.4 V)
    value: 1
enum/PGA_GAIN:
  bit_size: 2
  variants:
  - name: Gain2
    description: Gain 2
    value: 0
  - name: Gain4
    description: Gain 4
    value: 1
  - name: Gain8
    description: Gain 8
    value: 2
  - name: Gain16
    description: Gain 16
    value: 3
enum/VM_SEL:
  bit_size: 2
  variants:
  - name: GPIO
    description: GPIO connected to VINM (valid also in PGA mode for filtering)
    value: 0
  - name: NOT_CONNECTED
    description: VINM not externally connected, valid only in PGA mode
    value: 2
enum/VP_SEL:
  bit_size: 1
  variants:
  - name: GPIO
    description: GPIO connected to VINP
    value: 0
  - name: DAC
    description: DAC connected to VINP
    value: 1
