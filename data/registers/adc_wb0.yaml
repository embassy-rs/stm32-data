fieldset/SWITCH:
  description: SWITCH register.
  fields:
  - name: SE_VIN_0
    description: 'SE_VIN_0[1:0]: input voltage for VINM[0] / VINP[0]-VINM[0] 00: Vinput = 1.2V 01: reserved (not used for this cut) 10: Vinput = 2.4V 11: Vinput = 3.6V.'
