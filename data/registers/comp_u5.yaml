block/COMP:
  description: Comparator.
  items:
  - name: CSR
    description: Comparator control and status register.
    byte_offset: 0
    fieldset: CSR
fieldset/CSR:
  description: control and status register.
  fields:
  - name: EN
    description: Enable
    bit_offset: 0
    bit_size: 1
  - name: INMSEL
    description: Input minus selection bits.
    bit_offset: 4
    bit_size: 4
    enum: INM
  - name: INPSEL
    description: Input plus selection bits.
    bit_offset: 8
    bit_size: 3
  - name: WINMODE
    description: Comparator noninverting input selector for window mode.
    bit_offset: 11
    bit_size: 1
    enum: WindowMode
  - name: WINOUT
    description: Comparator 1 output selector.
    bit_offset: 14
    bit_size: 1
    enum: WindowOut
  - name: POLARITY
    description: Polarity selection bit.
    bit_offset: 15
    bit_size: 1
    enum: Polarity
  - name: HYST
    description: Hysteresis selection bits.
    bit_offset: 16
    bit_size: 2
    enum: Hysteresis
  - name: PWRMODE
    description: Power Mode.
    bit_offset: 18
    bit_size: 2
    enum: PowerMode
  - name: BLANKSEL
    description: Blanking source selection bits.
    bit_offset: 20
    bit_size: 5
    enum: Blanking
  - name: VALUE
    description: Output status bit.
    bit_offset: 30
    bit_size: 1
  - name: LOCK
    description: Register lock bit.
    bit_offset: 31
    bit_size: 1
enum/Blanking:
  bit_size: 5
  variants:
  - name: NoBlanking
    description: No blanking.
    value: 0
  - name: Blank1
    description: Check data sheet for blanking options
    value: 1
  - name: Blank2
    description: Check data sheet for blanking options
    value: 2
  - name: Blank3
    description: Check data sheet for blanking options
    value: 4
enum/Hysteresis:
  bit_size: 2
  variants:
  - name: None
    value: 0
  - name: Low
    value: 1
  - name: Medium
    value: 2
  - name: High
    value: 3
enum/INM:
  bit_size: 4
  variants:
  - name: QuarterVRef
    description: Inverting input set to 1/4 VRef
    value: 0
  - name: HalfVRef
    description: Inverting input set to 1/2 VRef
    value: 1
  - name: ThreeQuarterVRef
    description: Inverting input set to 3/4 VRef
    value: 2
  - name: VRef
    description: Inverting input set to VRef
    value: 3
  - name: DAC1
    description: Inverting input set to DAC1 output
    value: 4
  - name: DAC2
    description: Inverting input set to DAC2 output
    value: 5
  - name: INM1
    description: Inverting input set to IO1 (PB7)
    value: 6
  - name: INM2
    description: Inverting input set to IO2 (PB3)
    value: 7
enum/Polarity:
  bit_size: 1
  variants:
  - name: NotInverted
    description: Output is not inverted.
    value: 0
  - name: Inverted
    description: Output is inverted.
    value: 1
enum/PowerMode:
  bit_size: 2
  variants:
  - name: HighSpeed
    description: High speed / full power.
    value: 0
  - name: MediumSpeed
    description: Medium speed / medium power.
    value: 1
  - name: UltraLow
    description: Very-low speed / ultra-low power.
    value: 3
enum/WindowMode:
  bit_size: 1
  variants:
  - name: ThisInpsel
    description: Signal selected with INPSEL[2:0] bitfield of this register.
    value: 0
  - name: OtherInpsel
    description: Signal selected with INPSEL[2:0] bitfield of the other register (required for window mode).
    value: 1
enum/WindowOut:
  bit_size: 1
  variants:
  - name: COMP1_VALUE
    description: Comparator 1 value.
    value: 0
  - name: COMP1_VALUE XOR COMP2_VALUE
    description: Comparator 1 value XOR comparator 2 value (required for window mode).
    value: 1
