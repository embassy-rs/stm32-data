fieldset/DIE_ID:
  description: DIE_ID register.
  fields:
  - name: REVISION
    description: Cut revision (metal fix).
    bit_offset: 0
    bit_size: 4
  - name: VERSION
    description: Cut version.
    bit_offset: 4
    bit_size: 4
  - name: PRODUCT
    description: Product version. May be used to discriminate several version of a same digital BLE LPH device embedding different analog versions.
    bit_offset: 8
    bit_size: 4
fieldset/GPIO_SWA_CTRL:
  description: GPIO_SWA_CTRL register.
  fields:
  - name: ATB1_nPVD
    description: 'ATB1_nPVD: select the analog feature on PB14 between ATB1 and PVD when the PB14 I/O is programmed in analog mode (in the associated GPIO_MODER register): 0: PVD external voltage feature is selected (default). 1: ATB1 feature is selected.'
    bit_offset: 0
    bit_size: 1
fieldset/I2C_FMP_CTRL:
  description: I2C_FMP_CTRL register.
  fields:
  - name: I2C1_PA0_FMP
    description: 'I2C1 Fast-Mode Plus driving capability for I2C1_SCL on PA0 I/O. 0: PA0 pin operated in standard mode. 1: FM+ mode is enabled on PA0 pin, and speed control is bypassed.'
    bit_offset: 0
    bit_size: 1
  - name: I2C1_PA1_FMP
    description: 'I2C1 Fast-Mode Plus driving capability for I2C1_SDA on PA1 I/O. 0: PA1 pin operated in standard mode. 1: FM+ mode is enabled on PA1 pin, and speed control is bypassed.'
    bit_offset: 1
    bit_size: 1
  - name: I2C1_PB6_FMP
    description: 'I2C1 Fast-Mode Plus driving capability for I2C1_SCL on PB6 I/O. 0: PB6 pin operated in standard mode. 1: FM+ mode is enabled on PB6 pin, and speed control is bypassed.'
    bit_offset: 2
    bit_size: 1
  - name: I2C1_PB7_FMP
    description: 'I2C1 Fast-Mode Plus driving capability for I2C1_SDA on PB7 I/O. 0: PB7 pin operated in standard mode. 1: FM+ mode is enabled on PB7 pin, and speed control is bypassed.'
    bit_offset: 3
    bit_size: 1
  - name: I2C1_PB10_FMP
    description: 'I2C1_PB10_FMP: I2C1 Fast-Mode Plus driving capability for I2C1_SDA on PB10 I/O. 0: PB10 pin operated in standard mode. 1: FM+ mode is enabled on PB10 pin, and speed control is bypassed.'
    bit_offset: 4
    bit_size: 1
  - name: I2C1_PB11_FMP
    description: 'I2C1_PB11_FMP: I2C1 Fast-Mode Plus driving capability for I2C1_SCL on PB11 I/O. 0: PB11 pin operated in standard mode. 1: FM+ mode is enabled on PB11 pin, and speed control is bypassed.'
    bit_offset: 5
    bit_size: 1
  - name: I2C2_PA6_FMP
    description: 'I2C2_PA6_FMP: I2C2 Fast-Mode Plus driving capability for I2C2_SCL on PA6 I/O. 0: PA6 pin operated in standard mode. 1: FM+ mode is enabled on PA6 pin, and speed control is bypassed.'
    bit_offset: 6
    bit_size: 1
  - name: I2C2_PA7_FMP
    description: 'I2C2_PA7_FMP: I2C2 Fast-Mode Plus driving capability for I2C2_SDA on PA7 I/O. 0: PA7 pin operated in standard mode. 1: FM+ mode is enabled on PA7 pin, and speed control is bypassed.'
    bit_offset: 7
    bit_size: 1
  - name: I2C2_PA13_FMP
    description: 'I2C2_PA13_FMP: I2C2 Fast-Mode Plus driving capability for I2C2_SCL on PA13 I/O. 0: PA13 pin operated in standard mode. 1: FM+ mode is enabled on PA13 pin, and speed control is bypassed.'
    bit_offset: 8
    bit_size: 1
  - name: I2C2_PA14_FMP
    description: 'I2C2_PA14_FMP: I2C2 Fast-Mode Plus driving capability for I2C2_SDA on PA14 I/O. 0: PA14 pin operated in standard mode. 1: FM+ mode is enabled on PA14 pin, and speed control is bypassed.'
    bit_offset: 9
    bit_size: 1
fieldset/INTAI_DTR:
  description: INTAI_DTR register.
  fields:
  - name: TX_DT
    description: 'TX_DT: detection type on TX_SEQUENCE signal: 0: detection on edge (default). 1: detection on level.'
    bit_offset: 0
    bit_size: 1
  - name: RX_DT
    description: 'RX_DT: detection type on RX_SEQUENCE signal: 0: detection on edge (default). 1: detection on level.'
    bit_offset: 1
    bit_size: 1
  - name: COMP_DT
    description: 'COMP_DT: detection type on COMP_OUT (after COMP_POL selection) signal: 0: detection on edge (default). 1: detection on level.'
    bit_offset: 4
    bit_size: 1
  - name: RFIP_BUSY_STATUS_DT
    description: 'RFIP_BUSY_STATUS_DT: detection type on RFIP_BUSY_STATUS signal: 0: detection on edge (default). 1: detection on level.'
    bit_offset: 5
    bit_size: 1
fieldset/INTAI_IBER:
  description: INTAI_IBER register.
  fields:
  - name: TX_IBE
    description: 'TX_IBE: interrupt edge register on TX_SEQUENCE signal: 0: detection on single edge (default). 1: detection on both edges.'
    bit_offset: 0
    bit_size: 1
  - name: RX_IBE
    description: 'RX_IBE: interrupt edge register on RX_SEQUENCE signal: 0: detection on single edge (default). 1: detection on both edges.'
    bit_offset: 1
    bit_size: 1
  - name: COMP_IBE
    description: 'COMP_IBE: interrupt edge register on COMP_OUT signal: 0: detection on single edge (default). 1: detection on both edges.'
    bit_offset: 4
    bit_size: 1
  - name: RFIP_BUSY_STATUS_IBE
    description: 'RFIP_BUSY_STATUS_IBE: interrupt edge register on RFIP_BUSY_STATUS signal: 0: detection on single edge (default). 1: detection on both edges.'
    bit_offset: 5
    bit_size: 1
fieldset/INTAI_IER:
  description: INTAI_IER register.
  fields:
  - name: TX_IE
    description: 'TX_IE: interrupt enable on TX_SEQUENCE signal: 0: TX_SEQUENCE interrupt is disabled (default). 1: TX_SEQUENCE interrupt is enabled.'
    bit_offset: 0
    bit_size: 1
  - name: RX_IE
    description: 'RX_IE: interrupt enable on RX_SEQUENCE signal: 0: RX_SEQUENCE interrupt is disabled (default). 1: RX_SEQUENCE interrupt is enabled.'
    bit_offset: 1
    bit_size: 1
  - name: COMP_IE
    description: 'COMP_IE: interrupt enable on COMP_OUT signal: 0: COMP_OUT interrupt is disabled (default). 1: COMP_OUT interrupt is enabled.'
    bit_offset: 4
    bit_size: 1
  - name: RFIP_BUSY_STATUS_IE
    description: 'RFIP_BUSY_STATUS_IE: interrupt enable on RFIP_BUSY_STATUS signal: 0: RFIP_BUSY_STATUS interrupt is disabled (default). 1: RFIP_BUSY_STATUS interrupt is enabled.'
    bit_offset: 5
    bit_size: 1
fieldset/INTAI_IEVR:
  description: INTAI_IEVR register.
  fields:
  - name: TX_IEV
    description: 'TX_IEV: interrupt polarity event on TX_SEQUENCE signal: 0: detection on falling edge / low level (default). 1: detection on rising edge / high level.'
    bit_offset: 0
    bit_size: 1
  - name: RX_IEV
    description: 'RX_IEV: interrupt polarity event on RX_SEQUENCE signal: 0: detection on falling edge / low level (default). 1: detection on rising edge / high level.'
    bit_offset: 1
    bit_size: 1
  - name: COMP_IEV
    description: 'COMP_IEV: interrupt polarity event on COMP_OUT signal: 0: detection on falling edge / low level (default). 1: detection on rising edge / high level.'
    bit_offset: 4
    bit_size: 1
  - name: RFIP_BUSY_STATUS_IEV
    description: 'RFIP_BUSY_STATUS_IEV: interrupt polarity event on RFIP_BUSY_STATUS signal: 0: detection on falling edge / low level (default). 1: detection on rising edge / high level.'
    bit_offset: 5
    bit_size: 1
fieldset/INTAI_ISCR:
  description: INTAI_ISCR register.
  fields:
  - name: TX_ISC
    description: 'TX_ISC:interrupt status on TX_SEQUENCE signal (can be a rising or a falling edge depending on BLERXTX_IEVR and BLERXTX_IBER): 0: no activity on TX_SEQUENCE detected. 1: activity on TX_SEQUENCE occurred.'
    bit_offset: 0
    bit_size: 1
  - name: RX_ISC
    description: 'RX_ISC: interrupt status on RX_SEQUENCE signal (can be a rising or a falling edge depending on BLERXTX_IEVR and BLERXTX_IBER): 0: no activity on RX_SEQUENCE detected. 1: activity on RX_SEQUENCE occurred.'
    bit_offset: 1
    bit_size: 1
  - name: TX_ISEDGE
    description: 'TX_ISEDGE: interrupt edge status on TX_SEQUENCE signal: 0: falling edge on TX_SEQUENCE detected. 1: rising edge on TX_SEQUENCE detected.'
    bit_offset: 2
    bit_size: 1
  - name: RX_ISEDGE
    description: 'RX_ISEDGE: interrupt edge status on RX_SEQUENCE signal: 0: falling edge on RX_SEQUENCE detected. 1: rising edge on RX_SEQUENCE detected.'
    bit_offset: 3
    bit_size: 1
  - name: COMP_ISC
    description: 'COMP_ISC: interrupt status on COMP_OUT (can be a rising or a falling edge depending on INTAI_IEVR and INTAI_IBER): 0: no activity on COMP_OUT detected. 1: activity on COMP_OUT occurred.'
    bit_offset: 4
    bit_size: 1
  - name: RFIP_BUSY_STATUS_ISC
    description: 'RFIP_BUSY_STATUS_ISC: interrupt status on RFIP_BUSY_STATUS (can be a rising or a falling edge depending on INTAI_IEVR and INTAI_IBER): 0: no activity on RFIP_BUSY_STATUS detected. 1: activity on RFIP_BUSY_STATUS occurred.'
    bit_offset: 5
    bit_size: 1
