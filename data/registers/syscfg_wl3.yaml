fieldset/PWRC_IER:
  description: PWRC_IER register.
  fields:
  - name: BORH_IE
    description: 'BORH_IE: BORH interrupt enable. 0: BORH interrupt is disabled. 1: BORH interrupt is enabled.'
    bit_offset: 0
    bit_size: 1
  - name: PVD_IE
    description: 'PVD_IE: Programmable Voltage Detector interrupt enable. 0: PVD interrupt is disabled. 1: PVD interrupt is enabled.'
    bit_offset: 1
    bit_size: 1
  - name: WKUP_IE
    description: 'WKUP_IE: Power Controller Wakeup event interrupt enable. 0: Interrupt on wakeup event seen by the PWRC is disabled. 1: Interrupt on wakeup event seen by the PWRC is enabled.'
    bit_offset: 2
    bit_size: 1
fieldset/PWRC_ISCR:
  description: PWRC_ISCR register.
  fields:
  - name: BORH_ISC
    description: 'BORH_ISC: BORH interrupt status. 0: no pending interrupt. 1: voltage went under BORH threshold / interrupt occurred (if enabled). Cleared by writing 1 in the bit.'
    bit_offset: 0
    bit_size: 1
  - name: PVD_ISC
    description: 'PVD_ISC: Programmable Voltage Detector status. 0: no pending interrupt. 1: voltage went under programmed threshold / interrupt occurred (if enabled). Cleared by writing 1 in the bit.'
    bit_offset: 1
    bit_size: 1
  - name: WKUP_ISC
    description: 'WKUP_ISC: Indicates the Power Controller receives a Wakeup event. 0: no pending interrupt. 1: Wakeup event on PWRC occurred / interrupt occurred (if enabled). Cleared by writing 1 in the bit. This flag will be read at 1 if a wakeup event arrives so close to the low power mode entry requests that the PWRC aborts before shutting down the system.'
    bit_offset: 2
    bit_size: 1
fieldset/RF_DTB_CONFIG:
  description: RF_DTB_CONFIG register.
  fields:
  - name: RF_DTB_CONFIG
    description: 'Controlling AF7 extended mode: - 00 : MR_SUBG DTB default configuration - 01 : MR_SUBG DTB shuffled configuration - 10 : BUBBLE_DTB configuration - 11 : MR_SUBG DTB default configuration (as per 00).'
    bit_offset: 0
    bit_size: 2
fieldset/SYSCFG_SR1:
  description: SYSCFG_SR1 register.
  fields:
  - name: RFIP_BUSY_STATUS
    description: 'RFIP_BUSY_STATUS: MR_SUBG BUSY status: Software should check that MR_SUBG IP is not busy (or relay on the related interrupt) before to initiate any system clock frequency switch to operate the switching in a safe way. 0: MR_SUBG is not busy. 1: MR_SUBG is busy.'
    bit_offset: 5
    bit_size: 1
