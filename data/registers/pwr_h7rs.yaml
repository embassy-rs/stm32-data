  - name: SR1
    description: PWR control status register 1.
    byte_offset: 4
    fieldset: SR1
  - name: CSR1
    description: PWR control status register 1.
    byte_offset: 8
    fieldset: CSR1
  - name: CSR2
    description: PWR control register 2.
    byte_offset: 12
    fieldset: CSR2
  - name: CSR3
    description: PWR CPU control register 3.
    byte_offset: 16
    fieldset: CSR3
  - name: CSR4
    description: PWR control status register 4.
    byte_offset: 20
    fieldset: CSR4
  - name: WKUPCR
